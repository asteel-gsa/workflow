---
name: Auto Generated PR
on:
    # schedule:
    # - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check-date:
    runs-on: ubuntu-latest
    name: Check For a Commit
    outputs:
        should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
      - name: print latest commit
        run: echo ${{ github.sha }}

      - id: should_run
        continue-on-error: false
        name: Check if latest commit is less than a day
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: | 
          sha=$(git rev-list --after="24 hours" ${{ github.sha }})
          if [test -z $sha]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else             
            echo "should_run=true" >> $GITHUB_OUTPUT           
          fi
        #run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"
        # run: |
        #     test -z $(git rev-list  --after="24 hours" ${{ github.sha }})
        #     echo "should_run=false" >> $GITHUB_OUTPUT

  pull-request:
    name: Create Pull Request
    needs: check-date
    if: ${{ needs.check-date.outputs.should_run != 'false' }}
    runs-on: ubuntu-latest
    outputs:
        pr_number: ${{ steps.open-pr.outputs.pr_number }}
    steps:
      - name: Get Date
        id: date
        run: |
          echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v3
      - name: Open pull request
        uses: repo-sync/pull-request@v2
        id: open-pr
        with:
          source_branch: "main"
          destination_branch: "test"
          pr_title: "${{ steps.date.outputs.date }} main -> test"
          pr_body: |
            This is an auto-generated PR to merge main into prod for a staging release for ${{ steps.date.outputs.date }}
          pr_reviewer: "ajsteel"
          pr_allow_empty: false
          github_token: ${{ secrets.GH_TOKEN_TEST_TWO }}

  auto-approve:
    name: Auto Approve Created PR
    needs: [pull-request, check-date]
    if: ${{ needs.pull-request.outputs.pr_number != null }}
    runs-on: ubuntu-latest
    permissions:
        pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          pull-request-number: ${{ needs.pull-request.outputs.pr_number }}
          github-token: ${{ secrets.AUTO_APPROVE_TOKEN }}

  auto-merge:
    name: Auto Merge The Approved PR
    needs: [auto-approve, pull-request, check-date]
    if: ${{ needs.pull-request.outputs.pr_number != null }}
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.AUTO_APPROVE_TOKEN }}
          pull-request-number: ${{ needs.pull-request.outputs.pr_number }}
          merge-method: squash
